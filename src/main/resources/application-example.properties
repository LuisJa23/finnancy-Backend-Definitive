# Copia este archivo como application-local.properties y configura tus valores

spring.application.name=finnancy-api

# Firebase configuration
firebase.service-account-file=classpath:firebase-service-account.json

# MongoDB configuration
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=finnancy
spring.data.mongodb.username=tu_usuario_mongodb
spring.data.mongodb.password=tu_password_mongodb
spring.data.mongodb.authentication-database=admin

# OpenAI Configuration
openai.api.key=tu_openai_api_key
openai.api.url=https://api.openai.com
openai.api.model=gpt-4o-mini

# Server configuration
server.port=8080
server.address=0.0.0.0

# Email configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=tu_email@gmail.com
spring.mail.password=${GMAIL_PASSWORD}
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.auth=true

# Logging
logging.level.finnancy.back=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG
